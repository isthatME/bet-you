<div class="container">
    <div class="container-wrapper">
        <header>
            <img src="./assets/images/undraw_profile_re_4a55.svg">
        </header>
        <div class="form-content">
            <h1 class="form-header-title default-font">Realize seu registro!</h1>
            <form [formGroup]="form">
                <div class="label default-font">Apelido</div>
                <input class="default-font" type="email" matInput formControlName="userName" placeholder="Ex: JoÃ£o">
                <div class="label default-font">Senha</div>
                <input type="email" matInput formControlName="password">
                <div class="label default-font">Repita a senha</div>
                <input class="default-font" type="email" matInput formControlName="repeatPassword">
            </form>
            <footer>
                <button class="default-font" type="submit" (click)="onSubmit()">Criar uma conta</button>
            </footer>
        </div>
    </div>
</div>
