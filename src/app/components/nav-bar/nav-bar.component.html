<div class="container">
    <div class="container-wrapper">
        <div class="logo">
            <h1 routerLink="/home">
                betYou
            </h1>
        </div>
        <nav>
            <ul>
                <li routerLink="/home">Home</li>
                <li>Sobre</li>
                <li routerLink="/login" *ngIf="!isLoggedIn">Entrar</li>
                <li *ngIf="isLoggedIn" [matMenuTriggerFor]="menu"><ngx-avatar initialsSize="2" class="my-avatar" name="{{ currentUser.userName }}" size="40">

                </ngx-avatar></li>
            </ul>
        </nav>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
        </button>
    </mat-menu>
</div>
